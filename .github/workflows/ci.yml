on: 
  pull_request:
    branches: 
      - main
name: CI
jobs:
  check-code-standard:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.1
      
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
 
    - name: Install composer dependencies
      run: |
        composer install --no-scripts

    - name: Run PHPCS
      run: ./vendor/bin/phpcs
    